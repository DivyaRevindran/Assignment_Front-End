<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css" type="text/css">

    <script src="/js/login.js"></script>
</head>
<body>
    <div class="container customContainer">
        <h1>Login</h1>
        <hr>
        <form id="frmLogin">
            <!--User name-->
            <div class="form-group">
                <label for="userName"><b>User Name</b></label>
                <input type="text" id="txtUserName" name="txtUserName" class="form-control" placeholder="User Name">
               
            </div>
            <!--password-->
            <div class="form-group">
                <label for="pswrd"><b>Password</b></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                <span id="errorMsg"></span>
            </div>
            <button type="submit" class="btn btn-primary" disabled  id="btnSubmit"><b>LOGIN</b></button>
    
        </form>
    </div>

    
</body>
</html>
