<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    

    <script src="/js/formOtherExample.js"></script>
</head>
<body>
    <div class="container customContainer">
        <h1>Select your option!</h1>
        <hr>
        <!--form with the dropdown-->
        <form >
    
            <div class="form-group">
                <label for="item"><b>Select item:</b></label>
                <select name="item" onchange='checkvalue(this.value)'>
                    <option>Book</option>
                    <option>Pen</option>
                    <option>Pencil</option>
                    <option>Water bottle</option>
                    <option>Other</option>
                </select>
                <!--display the text box when other is selected-->
                <input type="text" name="item" id="otherItem" placeholder="Enter the item" style='display:none'>
            </div>
            
           
    
        </form>
    </div>

    
</body>
</html>
